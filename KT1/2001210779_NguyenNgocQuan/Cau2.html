<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
</head>

<body>
	<div align="center">
		<form style="width: 500px;border-radius: 5px ; box-shadow: 0 0 6px">
			<table align="center" cellpadding="10px" width="500px" style="margin: 0 auto">
				<tr>
					<td align="center" style="background-color: aqua ; padding: 5px">
						<h1>ĐĂNG KÝ DỊCH VỤ</h1>
					</td>
				</tr>

				<tr>
					<td>Họ và Tên<br>
						<input type="text" name="name" size="60px" style="padding: 6px">
					</td>
				</tr>

				<tr>
					<td>
						Ngành nghề
						<br>
						<input type="radio" name="gd">Giáo dục
						<input type="radio" name="kd">Kinh doanh
						<input type="radio" name="xd">Xây dựng
					</td>
				</tr>
				<tr>
					<td>Email
						<br>
						<input type="email" name="email" style="width: 450px;padding: 6px">
					</td>
				</tr>

				<tr>
					<td>Mật khẩu
						<br>
						<input type="pass" name="pas" size="60px" style="padding: 6px">
					</td>
				</tr>

				<tr>
					<td>Số điện thoại
						<br>
						<input type="number" name="sdt" style="width: 450px;padding: 6px">
					</td>
				</tr>

				<tr>
					<td>Chọn điểm đến yêu thích
						<br>
						<select name="luachon" style="padding: 10px ; width: 467px">
							<option value="1">Quảng trường Lâm viên - Đà Lạt</option>
							<option value="2">Cầu trường Tiền - Huế</option>
							<option value="3">Đầm sen - TP.HCM</option>
							<option value="4">Cầu xóm bóng - Nha Trang</option>
							<option value="5">Đồi cát bay - Bình Thuận</option>
						</select>
					</td>
				</tr>

				<tr>
					<td align="center"> <input type="submit" value="ĐĂNG KÝ"
							style="padding: 16px;background-color: aqua"></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
