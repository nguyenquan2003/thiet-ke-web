<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>
<style>
    form{
        border: #666 solid 1px; 
        width: 48%; 
        margin:0 auto; 
        border-radius:5px; 
    }
    table{
        width: 100%;
    }
    input{
        width: 98%;
        height: 40px;
    }
    
</style>
<body>
    

    <form name="F1" method="post" style="">
        <table style="margin:0 auto;">
            <tr bgcolor="#cccccc">
                <td colspan="2"><h3 style="margin-left:20px;">THÔNG TIN NGƯỜI GỬI</h3></td>
            </tr>
            <tr>
                <td style="width: 20%;">* Người gửi </td>
                <td> <input type="text" placeholder="Nhập họ và tên" id="txt_NameSender" name="txt_NameSender"/></td>
            </tr>
            <tr>
                <td style="width: 20%;">* E-Mail </td>
                <td> <input type="text" placeholder="Nhập Email" id="txt_EmailSender" name="txt_EmailSender" /></td>
            </tr>
            <tr>
                <td style="width: 20%;">* Điện thoại </td>
                <td><input type="number" placeholder="Nhập phone" id="txt_PhoneNumSender" name="txt_PhoneNumSender" /></td>
            </tr>
        </table>

        <table style="margin:0 auto;"> 
            <tr bgcolor="#cccccc">
                <td colspan="2"><h3 style="margin-left:20px;">THÔNG TIN NGƯỜI NHẬN</h3></td>
            </tr>
            <tr>
                <td style="width: 20%;">* Người nhận </td>
                <td> <input type="text" placeholder="Nhập họ và tên" size="100" id="txt_NameReciever" name="txt_NameReciever"/></td>
            </tr>
            <tr>
                <td style="width: 20%;">* Điện thoại </td>
                <td> <input type "number" placeholder "Nhập điện thoại" size="100" id="txt_PhoneNumReciever" name="txt_PhoneNumReciever"/></td>
            </tr>
            <tr>
                <td>* Địa chỉ </td>
                <td> <input type="text" placeholder="Nhập địa chi" size="100" id="txt_AddReciever" name="txt_AddReciever"/>
            </tr>
            <tr>
                <td>* Tỉnh/TP </td>
                <td> 
                    <select name="DDL_City" style="margin-left:20px; width: 620px; height:50px;" id="DDL_City"> <option value="TP.HCM nội thành" TP.HCM nội thành</option>
                        <option value="Hà Nội" Hà Nội</option>
                        <option value="Hue">Hue</option>
                        <option value="Đà Nẵng">Đà Nẵng </option>
                        <option value="Quảng Ninh">Quảng Ninh</option> 
                        <option value="Cần Thơ">Cần Thơ </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>* Quận </td>
                <td> 
                    <select name="DDL_District" style="margin-left:20px; width: 620px; height:50px;" id="DDL_District">
                        <option value="Quận 1"> Quận 1</option>
                        <option value="Quận 2"> Quận 2</option>
                        <option value="Quận 3"> Quận 3</option>
                        <option value="Quận Tân Phú" Quận Tân Phú /option>
                        <option value="Quận Tân Bình" Quận Tân Bình</option> <option value="Quận Thủ Đức" Quận Thủ Đức</option>
                    </select>
                </td> 
            </tr> 
        </table> 
    </form>
        <center><input type="button" value="GỬI THÔNG TIN" onclick="XuatThongTin()" style="width: 120px;"></center>

</body>
</html>
