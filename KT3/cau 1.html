<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="cau 1.css">
    <script src="cau 1.js"></script>
</head>

<body>
    <div id="backgrd">
        <img src="Images_00/logoHufi.JPG">
        <div id="form-login">
            <h3>ĐĂNG NHẬP HỆ THỐNG</h3>
            <form>
                <div id="mail">
                    <h4><label for="email">Email</label><br></h4>
                    <input type="text" id="email" name="email" placeholder="Nhập Email" required><br>
                    <p id="email-error-message" class="error"></p>
                </div>

                <div id="pwd">
                    <h4><label for="password">Password</label><br></h4>
                    <input type="password" id="password" name="password" placeholder="Nhập Password" required><br>
                    <p id="password-error-message" class="error"></p>
                </div>

                <button type="button" onclick="login()">Đăng nhập</button>
                <p id="error-message" class="error"></p>
            </form>
        </div>
    </div>
</body>

</html>
